<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="slides">
            <!--each slide and its contents -->
            <div class="slide item1">
                <div class="content">
                    <div class="name">Recipe Of The Day</div>
                    <div class="description">Avocado toast and fruits</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="slide item2">
                <div class="content">
                    <div class="name">Recipe Of The Day</div>
                    <div class="description">Plate of donuts</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="slide item3">
                <div class="content">
                    <div class="name">Recipe Of The Day</div>
                    <div class="description">Fruits,bread and biscuits</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="slide item4">
                <div class="content">
                    <div class="name">Recipe Of The Day</div>
                    <div class="description">Food and drinks made using strawberries</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="slide item5">
                <div class="content">
                    <div class="name">Recipe Of The Day</div>
                    <div class="description">Waffles and ice creams</div>
                    <button>See More</button>
                </div>
            </div>
            
        </div>

        <div class="nav-buttons">
            <button class="prev"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
